<h3 class="text-center">This is About-Us Component</h3>

<!-- Below line of code will referesh the entire page -->
<a href="home">Go to Home Page</a> 
<br>

<!-- Using will not refresh your entire page, which is Angular way of doing. 
 Use RouterLink for simply switching from one page to other -->
<button routerLink="/home">Go to Home Page</button>
<br>

<!-- When you want to trigger some activity and then navigate to the particular page.
  Import Router in TS file and write logic -->
<button (click)="doSomethingAndGoToHome()">Do something & Goto Home Page</button>
