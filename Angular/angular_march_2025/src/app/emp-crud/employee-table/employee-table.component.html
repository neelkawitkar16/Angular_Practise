<table class="employee-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Position</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (employee of employees; track employee.id) {
        <tr>
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.department }}</td>
          <td>
            <button (click)="onDelete(employee.id)" class="delete-btn">Delete</button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="5" class="no-employees">No employees found</td>
        </tr>
      }
    </tbody>
  </table>
