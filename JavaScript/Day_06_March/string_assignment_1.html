    /*3. WAP to print the first non-repeated character in a string
   input:- 'entertainment'

   /*
   let name = "Neel Kawitkar";
   console.log(name.indexOf('K')); //5

   function firstNonRepeatedChar(str) {
        for (let char of str) {
            if (str.indexOf(char) === str.lastIndexOf(char)) {
                return char;
            }
        }
        return null;
    }
    console.log(firstNonRepeatedChar('entertainment')); // 'r'

    /*5. WAP to find longest word in a sentence
	input:- 'this is javascript class'
    output:- javascript
    */
    function findLongestWord(sentence) {
        const words = sentence.split(" ");
        let longestWord = "";

        for (const word of words) {
            if (word.length > longestWord.length) {
                longestWord = word;
            }
        }
        return longestWord;
    }

    const sentence = "this is javascript class";
    const longestWord = findLongestWord(sentence);
    console.log(longestWord); // Output: sentence

    /*8. WAP to check if 2 strings are anagram or not
	'listen' - 'silent'    anagram(every char of str1 should be there in str2)
    */
    function areAnagrams(str1, str2) {
        // Remove spaces and convert to lowercase
        str1 = str1.replace(/\s/g, '').toLowerCase();
        str2 = str2.replace(/\s/g, '').toLowerCase();
        
        // Check if lengths are different
        if (str1.length !== str2.length) {
            return false;
        }
        
        // Sort characters and compare
        const sortedStr1 = str1.split('').sort().join('');
        const sortedStr2 = str2.split('').sort().join('');
        
        return sortedStr1 === sortedStr2;
    }
    console.log(areAnagrams("listen", "silent"));
