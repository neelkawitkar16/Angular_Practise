<script>
    let str1 = "hello"; // String Literals (recommended)
    let str2 = "hello";

    let str3 = new String("hello"); //String Objects
    let str4 = new String("hello");

    console.log(typeof str1, typeof str3); //string object

    console.log("str1 == str2", str1 == str2); //true
    console.log("str2 == str3", str1 == str3); //true, object get converted to literal
    console.log("str3 == str4", str3 == str4); //false

    let str5 = '2+3+4';
    console.log(eval(str5));

    let str6 = new String('2+3+4');
    console.log(eval(str6));
    
</script>
