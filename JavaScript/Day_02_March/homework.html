<script>
    let number_1 = window.prompt("Enter the first number");
    let number_2 = window.prompt("Enter the second number");
    // Sum of two number is equal to 1212
    // String -> Int. Below parseInt takes two parameters. String and radix(base) of the number system. 
    let sum = parseInt(number_1, 10) + parseInt(number_2, 10);
    console.log(`Sum of two number is equal to ${sum}`);
    window.alert(`The sum of two numbers is: ${sum}`);    
</script>
