<script>
    window.alert("This is alert!!!"); //msg + ok

    let userConfirmed = window.confirm("Are you sure, you want to delete?"); // msg + ok:true, cancel:false
    console.log(userConfirmed);

    let myName = window.prompt("Please enter your name"); // msg + inputBox + ok,cancel
    console.log(`Enter your Name: ${myName}`);

    // prompt with some default value
    let myAdd = window.prompt("Please enter your address", "Pune"); // msg + inputBox + ok,cancel
    console.log(`Enter your Name: ${myAdd}`);
    console.log('Entered Address is: ' + myAdd);
    
</script>
